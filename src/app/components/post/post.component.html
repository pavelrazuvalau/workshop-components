<mat-card>
  <mat-card-title>
    <ng-content select="[title]"></ng-content>
  </mat-card-title>
  <mat-card-content>
    <p>
      <ng-content select="[text]"></ng-content>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" (click)="post.isLiked ? unlikePost() : likePost()">
      <mat-icon>{{ post.isLiked ? 'favorite' : 'favorite_outline' }}</mat-icon>
      {{ post.likes }}
    </button>
  </mat-card-actions>
</mat-card>
