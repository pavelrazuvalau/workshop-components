<h1>My feed</h1>

<app-search-bar (search)="onSearch($event)"></app-search-bar>

<app-post *ngFor="let post of filteredPosts"
          [post]="post"
          (like)="likePost($event)"
          (unlike)="unlikePost($event)">
  <ng-container title>{{ post.title }}</ng-container>
  <ng-container text>{{ post.text }}</ng-container>
</app-post>

<app-add-post [lastId]="posts.length + 1" (addPost)="addPost($event)"></app-add-post>

<button (click)="likeAllPosts()">Like all</button>
